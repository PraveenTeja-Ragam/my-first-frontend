<app-header></app-header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student details</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>User Id</th>
            <th>Title</th>
        </thead>
        <tbody>
            <tr *ngFor="let obj of users">
                <td>{{obj.userId}}</td>
                <td>{{obj.id}}</td>
                <td>{{obj.title}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
